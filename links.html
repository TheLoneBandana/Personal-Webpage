<!--Tells browsers that this is an html document-->
<!doctype html>
<!--Tells browsers that the content is in english-->
<html lang="en">
	<!--information about the page that is not visible on the page-->
	<head>
		<!--Tells browsers how to interpret text characters-->
		<meta charset="utf-8" />
		<!--width = device-width matches the devices screen width,
		initial-scale = 1 set the zoom level-->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--loads the css file-->
		<link rel="stylesheet" href="site.css" />
		<title>Links Page</title>
		<script src="https://cdn.tailwindcss.com"></script>

	</head>
	<!--Everything that's in the body shows up on the page-->
	<body class = "m-8 text-center bg-cyan-500">
<!--Header desctribes what the content is, not just how it looks-->
<header>

	</nav>
</header>
